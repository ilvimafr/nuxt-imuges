type User {
  id:     ID!
  name:   String!
}
type Image {
  id:          ID!
  name:        String!
  description: String
  createdAt:   String!
  published:   Boolean!
  author:      User!
  authorID:    ID!
}

type Query {
  getUser(id: ID!): User
}

type Mutation {
  changeUserName(name: String!): Boolean
  createImage(name: String!, description: String!, data: String!): Image
}